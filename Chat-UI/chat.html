<!doctype html>
<html lang="en">

<head>
    <title>Chat App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <section id="chat">
        <div class="side-bar">
            <div class="side-bar__top">
                <div class="logo">
                    <img src="./images/fb_logo.png" alt="">
                </div>
                <div class="top_controls">
                    <button><i class="fas fa-ellipsis-h"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-edit"></i></button>
                </div>
            </div>
            <input id="search" type="text" placeholder="Search...">
            <div class="list-friend mt-3">
                <div class="chatbox">
                    <div class="avatar">
                        <img src="./images/avatar.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="d-block name">Tio Nguyen</span>
                        <span class="message">Hello</span>
                        <span>·</span>
                        <span class="time">3 hours</span>
                    </div>
                </div>
                <div class="chatbox">
                    <div class="avatar">
                        <img src="./images/avatar3.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="d-block name">La Van Tien</span>
                        <span class="message">Mai di ku :)</span>
                        <span>·</span>
                        <span class="time">21 minutes</span>
                    </div>
                </div>
                <div class="chatbox active">
                    <div class="avatar">
                        <img src="./images/avatar2.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="d-block name">Trung Nguyen</span>
                        <span class="message">Sáng đi học ko m</span>
                        <span>·</span>
                        <span class="time">1 day</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-content__top">
                <div class="avatar">
                    <img src="./images/avatar2.jpg" alt="">
                </div>
                <div class="info ml-2">
                    <span class="d-block name">Trung Nguyen</span>
                    <span class="time">Active 21 minutes ago</span>
                </div>
            </div>
            <div class="chat-content__body">
                <div class="chat-area">
                    <span id="message" class="me ml-auto">
                        Dag làm gì á ?
                    </span>
                    <div class="message-friend">
                        <img class="mr-2" src="./images/avatar3.jpg" alt="">
                        <div id="message" class="their mr-auto">
                            Dag chich
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-content__bot">
                <input id="type-message" type="text" placeholder="Aa">
                <button class="mx-2"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <!-- <div class="right-bar">
            <div class="right-bar__top">
                <div class="logo">
                    <img src="./images/fb_logo.png" alt="">
                </div>
                <div class="top_controls">
                    <button><i class="fas fa-ellipsis-h"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-edit"></i></button>
                </div>
            </div>
        </div> -->
    </section>


    <button class="btn-setting"><i class="fas fa-cog"></i></button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
