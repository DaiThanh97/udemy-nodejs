<!doctype html>
<html lang="en">

<head>
    <title>Chat App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Form Login -->
    <section class="container">
        <div id="card" class="card w-50 mx-auto mt-5">
            <div class="card-body">
                <div class="text-center">
                    <img src="./images/messenger-icon.png" width="200" alt="">
                </div>
                <h2 class="card-title text-center my-4">Messenger</h2>
                <form action="/chat.html" method="POST" class="w-75 mx-auto">
                    <input id="email" type="text" class="form-control" placeholder="Email or phone number">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                    <div class="my-3 p-0">
                        <input type="checkbox" id="checkbox">
                        <label class="lbSaveInfo ml-1">Save credentials</label>
                    </div>
                    <div class="my-3 text-center">
                        <button type="button" onclick="onLogin()" class="btn-login">Login</button>
                        <button type="submit" class="btn-register mb-5">Create New Account</button>
                        <a class="forgotpassword" href="">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/declare.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
